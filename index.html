<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <h1>To Do App</h1>
    <section id="login">
        <h1>Login</h1>
        <form>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginSubmit">Login</button> 
        </form>
    </section>
    <section id="register">
        <h1>Register</h1>
    </section>
    <section id="user" hidden>
        <h1 id="greetings"></h1>
        <button id="logout">Logout</button>
    </section>
    <section id="toDos" hidden>
        <h1>My To Dos</h1>
    </section>
    <section id="add/edit" hidden>
        <h1>Add /Edit To Do</h1>
        <form>
            <input type="text" placeholder="task name" id="addEditTaskName">
            <select name="status" id="addEditTaskStatus">
                <option value="done">Done</option>
                <option value="to-do">To Do</option>
                <option value="blocked">Blocked</option>
                <option value="in progress">In progress</option>
            </select>
            <button id="addEditSubmit">Add</button>
        </form>
    </section>
     <script src='main.js' type='module'></script>
</body>
</html>
